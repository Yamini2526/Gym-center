<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GetFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('./images/bg.avif');
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="shadow-lg border border-secondary rounded p-4 w-75 text-white" style="background-color: rgba(0, 0, 0, 0.6);">
        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-login" type="button" role="tab">User Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty-login" type="button" role="tab">Faculty Login</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="loginTabsContent">
            <!-- User Login Form -->
            <div class="tab-pane fade show active" id="user-login" role="tabpanel">
                <form action="./php/login_user.php" method="post" class="was-validated" id="userLoginForm">
                    <h2 class="text-white text-center rounded-bottom">Student</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required pattern=".{8,}">
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <p>I do not have an account? <a href="./register.html" class="text-primary">Register Here</a></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" name="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Faculty Login Form -->
            <div class="tab-pane fade" id="faculty-login" role="tabpanel">
                <form action="./php/login_faculty.php" method="post" class="was-validated" id="facultyLoginForm">
                    <h2 class="text-white text-center rounded-bottom">Faculty Login</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Faculty Username:</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="facultyPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="facultyPassword" id="facultyPassword" placeholder="Enter Password" required pattern=".{8,}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" name="submit">Login as Faculty</button>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <p>I do not have an account? <a href="./register.html" class="text-primary">Register Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
