<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sessions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Manage Workout Sessions</h2>

        <!-- Add New Session -->
        <div class="card p-3 mt-3">
            <h4>Add New Session</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Session Name</label>
                    <input type="text" class="form-control" placeholder="e.g., Cardio Workout" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Max Participants</label>
                    <input type="number" class="form-control" placeholder="e.g., 20" required>
                </div>
                <button type="submit" class="btn btn-success">Add Session</button>
            </form>
        </div>

        <!-- Session List -->
        <h4 class="mt-4">Existing Sessions</h4>
        <table class="table table-bordered mt-2">
            <thead class="table-dark">
                <tr>
                    <th>Session ID</th>
                    <th>Session Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Max Participants</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Cardio Blast</td>
                    <td>2025-03-15</td>
                    <td>10:00 AM</td>
                    <td>15</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Strength Training</td>
                    <td>2025-03-16</td>
                    <td>4:00 PM</td>
                    <td>20</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="admin_dashboard.html" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
