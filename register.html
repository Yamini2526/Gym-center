<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GetFit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('./images/bg.avif');
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container w-50 shadow-lg border border-secondary rounded p-4 text-white" style="background-color: rgba(0, 0, 0, 0.6);">
        <ul class="nav nav-tabs" id="registerTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button" role="tab">Faculty</button>
            </li>
        </ul>
        
        <div class="tab-content mt-3" id="registerTabsContent">
            <!-- Student Registration Form -->
            <div class="tab-pane fade show active" id="student" role="tabpanel">
                <form action="./php/register_user.php" method="post" class="was-validated" id="studentSignupForm">
                    <h2 class="text-white d-flex justify-content-center rounded-bottom">Register as Student</h2>
                    <div class="mb-3">
                        <label for="student_username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="student_username"
                            placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="rollno" class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" name="rollno" id="rollno" placeholder="Enter Roll Number"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="student_email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="student_email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="student_password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="student_password"
                            placeholder="Enter Password" required pattern=".{8,}">
                    </div>
                    <div class="mb-3">
                        <label for="student_confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password" id="student_confirm_password"
                            placeholder="Enter confirm password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p>I already have an account?<a href="./login.html" class="text-primary">Signin</a></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" name="submit">Submit</button>
                    </div>
                </form>
            </div>
            
            <!-- Faculty Registration Form -->
            <div class="tab-pane fade" id="faculty" role="tabpanel">
                <form action="./php/register_faculty.php" method="post" class="was-validated" id="facultySignupForm">
                    <h2 class="text-white d-flex justify-content-center rounded-bottom">Register as Faculty</h2>
                    <div class="mb-3">
                        <label for="faculty_username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="faculty_username"
                            placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="faculty_id" class="form-label">Faculty ID:</label>
                        <input type="text" class="form-control" name="faculty_id" id="faculty_id" placeholder="Enter Faculty ID"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="faculty_email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="faculty_email" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="faculty_password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="faculty_password"
                            placeholder="Enter Password" required pattern=".{8,}">
                    </div>
                    <div class="mb-3">
                        <label for="faculty_confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password" id="faculty_confirm_password"
                            placeholder="Enter confirm password" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p>I already have an account?<a href="./login.html" class="text-primary">Signin</a></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
